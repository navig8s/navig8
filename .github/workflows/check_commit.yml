name: Check the commit

on:
  - push
  - pull_request

jobs:
  preset-node:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: ^7
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true
          cache: pnpm
      - run: |
          pushd backend
          pnpm install --frozen-lockfile
          popd
          pushd frontend
          pnpm install --frozen-lockfile
          popd

  test:
    runs-on: ubuntu-latest
    needs: preset
    steps:
      - run: |
          pushd frontend
          pnpm test
          popd

  type_check:
    runs-on: ubuntu-latest
    needs: preset
    steps:
      - run: |
          pushd frontend
          pnpm type:check
          popd

  lint:
    runs-on: ubuntu-latest
    needs: preset
    steps:
      - run: |
          pushd frontend
          pnpm lint
          popd

  build:
    runs-on: ubuntu-latest
    needs: preset
    env:
      NODE_ENV: production
    steps:
      - uses: ${{ preset_workflow }}
      - run: |
          pushd frontend
          pnpm build
          popd
